<!DOCTYPE html>
<html>
    <head>
        <title> Playlist Project! </title>
        <!-- Your CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <h1>Empty Playlist</h1>
        <div id="nav">
            <p>Add a new song:</p>
            <input placeholder="Song Name" id="nameInput">
            <input placeholder="Artist Name" id="artistInput">
            <input placeholder="Song Length" id="lengthInput">
            <input placeholder="Image URL" id="imageInput">
            <input placeholder="Song Address" id="linkInput">
            <button id="add">Add</button>
        </div>
        <div id="content">
            <div id="image" class="item"></div>
            <div id="songName" class="item"></div>
            <div id="songArtist" class="item"></div>
            <div id="songLength" class="item"></div>  
            <div id="link" class="item"></div>
        </div>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <!-- Your Javascript -->
        <script src="js/script.js"></script>
    </body>
</html>
